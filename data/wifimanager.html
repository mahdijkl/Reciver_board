              <input
                type="text"
                id="serverUrl"
                name="serverUrl"
                value="http://5.75.196.151/api/motion"
              /><br />
              <label for="apikey">apikey</label>
              <input
                type="text"
                id="apikey"
                name="apikey"
                value="16d7a4fca7442dda3ad93c9a726597e4"
              /><br />

              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
    </div>
